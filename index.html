<!DOCTYPE html>

<html>
   <head>
      <meta charset="utf-8" />
      <title>Cim dat'a Mole</title>
      <link href="css/style.css" rel="stylesheet" />
   </head>
   <body>
      <h1>Cim dat'a Mole</h1>
      <button id="start-retry">Start</button>

      <input type="text" name="" id="countdown" value="" />

      <label>
         Leben
         <input type="text" name="" id="life" value="" />
      </label>
      <label>
         Level
         <input type="text" name="" id="level" value="" />
      </label> </br>
      <label>Volume</label>
      <label id="labelvolume" for="volume">
         50
      </label>
      <input type="range" id="volume" min="0" max="100" step="1" value="50" />

      <p id="info">&nbsp;</p>

      <div id="hole"></div>
      <div id="mole"></div>
      <script src="js/lib.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
